{{- if .Values.hermes.elasticsearch.manager_tls_key }}
apiVersion: v1
kind: Secret
type: Opaque

metadata:
  name: elasticsearch-manager

data:
  tls.crt: {{ default "" .Values.hermes.elasticsearch.manager_tls_crt | b64enc | quote }} 
  tls.key: {{ default "" .Values.hermes.elasticsearch.manager_tls_key | b64enc | quote }}
{{- end }}